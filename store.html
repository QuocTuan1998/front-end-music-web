<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Ed sheeran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li>
                    <a href="index.html">HOME</a></li>
                <li>
                    <a href="store.html">STORE</a></li>
                <li>
                    <a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="singer-name singer-name-large">Ed sheeran</h1>
        <div class="container">
            <button class="btn btn-header">Get our latest album</button>
        </div>
        <!-- TODO: find suitable background image -->
        <button class="btn btn-header btn-play" type="button">&#9658</button>
    </header>
    <section class="container content-section">
        <h2 class="section-header">ALBUM</h2>
        <div class="shop-items">
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">X</span>
                </div>
                <img src="Images/x.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class=shop-item-price>$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Dive</span>
                </div>
                <img src="Images/dive.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$10.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Plus</span>
                </div>
                <img src="Images/plus.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$11.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Happier</span>
                </div>
                <img src="Images/happier.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">No.6</span>
                </div>
                <img src="Images/no6.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$12.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">Shape of you</span>
                </div>
                <img src="Images/shapeofyou.jpg" class="shop-item-img">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$14.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <div>
                    <span class="shop-item-title">T-Shirt</span>
                </div>
                <img class="shop-item-img" src="Images/t-shirt.jpg">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$5.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <div>
                    <span class="shop-item-title">T-Shirt</span>
                </div>
                <img class="shop-item-img" src="Images/t-shirt2.jpg">
                <div class="shop-item-detail">
                    <span class="shop-item-price">$4.99</span>
                    <button type="button" class="btn btn-primary shop-item-btn">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quanltity cart-header cart-column cart-quantity">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="Images/t-shirt.jpg" width="100" height="100">
                    <span class="cart-item-title">Ed T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$5.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-img" src="Images/t-shirt2.jpg" width="100" height="100">
                    <span class="cart-item-title">Album T-Shirt</span>
                </div>
                <span class="cart-price cart-column">$4.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$15.97</span>
        </div>

        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="singer-name">Ed Sheeran</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://facebook.com" target="_blank"> <img src="Images/facebook.png"> </a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank"> <img src="Images/youtube.png"> </a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"> <img src="Images/spotify.png"> </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
